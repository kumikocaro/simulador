<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VisualFlix</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contenedor">
            <h1>VisualFlix Movies</h1>
            <div class="grupo-formulario">
                <label for="paquete">Paquete:</label>
                <select id="paquete"></select>
            </div>
            <div class="grupo-formulario">
                <label for="impuesto">Impuesto (%):</label>
                <input type="number" id="impuesto" placeholder="Ingrese porcentaje de impuesto">
            </div>
            <div class="grupo-formulario">
                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" placeholder="Ingrese porcentaje de descuento">
            </div>
            <button id="calcular">Calcular Valor Final</button>
            <div class="resultado">
                <h2>Valor Final: $<span id="precioFinal">0.00</span></h2>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
    </html>
